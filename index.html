<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>

</head>
<body>
    <header class="bg-info p-3 d-flex justify-content-center">
      <h1 class="text-white">Weather Application</h1>
    </header>


    <main>
      <section class="row">
        <section class="col-12 col-lg-2 m-3" id="searchBar">
            <h1>Search for City:</h1>
            <input type="text" id="cityName" class="form-control" placeholder="City-Name" required />
            <button class="btn btn-block btn-info  w-100" id="searchButton">Search</button>
            <div class="hr"></div>
            <div id="allbutton">
              
            </div>
        </section>
       
        <section class="col-12 col-lg-9 m-3">
            <div class="col-12">
                <div class="card p-3" id="Day0"></div>
            </div>

            <h2>5-Day Forcast:</h2>

            <section class="row" id="cardContainer">
              <div class="col-12  col-lg-2 mb-3">
                  <div class="card card-body bg-info text-white" id="day1"></div>
              </div>
              <div class="col-12  col-lg-2 mb-3">
                  <div class="card card-body bg-info text-white" id="day2"></div>
              </div>
              <div class="col-12  col-lg-2 mb-3">
                  <div class=" card card-body bg-info text-white" id="day3"></div>
              </div>
              <div class="col-12  col-lg-2 mb-3">
                  <div class="card card-body bg-info text-white" id="day4"></div>
              </div>
              <div class="col-12 col-lg-2 mb-3">
                  <div class="card card-body bg-info text-white" id="day5"></div>
              </div>
            </section>

          
      </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
